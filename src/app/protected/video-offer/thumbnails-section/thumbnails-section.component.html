<h3 class="black__text__shadow">{{ section.title }}</h3>

<div class="swiper" #swiperContainer>
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let thumbnailData of section.thumbnails">
      <img
        [src]="thumbnailData.thumbnailUrl"
        [alt]="thumbnailData.altText || 'Video Thumbnail'"
        (click)="playVideo(thumbnailData.videoId)"
      />
    </div>
  </div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>
