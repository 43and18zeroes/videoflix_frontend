<div class="background"></div>
<app-protected-header></app-protected-header>
<div class="hero">
  <h2>Planet of the Pandas</h2>
  <p>
    Forget apes; witness the rise of the true rulers of Earth, whose reign is
    built on naps and an insatiable hunger for bamboo. Prepare yourself for the
    adorable, fluffy conquest in Planet of the Pandas!
  </p>
  <button class="common__button" (click)="playVideo('panda-hero-main')">
    <img src="assets/img/video-offer/icons/play.svg" alt="Video Thumbnail" />
    Play
  </button>
</div>
<section class="thumbnails__section" *ngFor="let section of sections">
  <h3>{{ section.title }}</h3>
  <div class="thumbnail__row">
    <img
      *ngFor="let thumbnailData of section.thumbnails"
      [src]="thumbnailData.thumbnailUrl"               
      [alt]="thumbnailData.altText || 'Video Thumbnail'"  
      (click)="playVideo(thumbnailData.videoId)"      
    />
  </div>
</section>
