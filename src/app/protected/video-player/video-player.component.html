<div class="video-player-container">
  <video
    #videoEl
    controls
    autoplay
    *ngIf="videoUrl"
    (loadedmetadata)="logVideoResolution(videoEl)"
  >
    <source [src]="videoUrl" type="video/mp4" />
    Dein Browser unterstützt das Video-Tag nicht.
  </video>
  <button (click)="closePlayer()">Schließen</button>
</div>
