<div data-vjs-player>
  <video
    #videoPlayer
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    poster="{{ poster }}"
    data-setup="{}"
    width="640"
    height="360"
  >
    <p class="vjs-no-js">
      Um dieses Video anzusehen, aktiviere bitte JavaScript und erwäge ein Upgrade auf einen
      <a href="https://videojs.com/html5-video-support/" target="_blank">HTML5-Video</a>
      unterstützenden Browser.
    </p>
  </video>
</div>
