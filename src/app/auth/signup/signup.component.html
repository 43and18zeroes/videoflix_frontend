<app-auth-header></app-auth-header>
<main>
  <form (ngSubmit)="submitPasswd()">
    <h1>Sign up</h1>
    <p>Choose a save password</p>
    <input
      type="email"
      placeholder="Password"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
    />
    <input
      type="email"
      placeholder="Confirm password"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
    />
    <button type="submit">Sign Up ></button>
  </form>
</main>
<app-auth-footer></app-auth-footer>
