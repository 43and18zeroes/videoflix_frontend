<app-auth-header></app-auth-header>
<main>
  <form class="form__white__bg" [formGroup]="setPasswordForm" (ngSubmit)="onSubmit()">
    <h1>Sign up</h1>
    <input type="password" formControlName="password" placeholder="Enter a Password" />
    <div
      *ngIf="setPasswordForm.get('password')?.errors && setPasswordForm.get('password')?.touched"
    >
      <small>
        The password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one special character (e.g., !, &#64;, #, $ or %).
      </small>
    </div>

    <input
      type="password"
      formControlName="confirmPassword"
      placeholder="Confirm Password"
    />
    <div
      *ngIf="setPasswordForm.errors?.['passwordMismatch'] && setPasswordForm.get('confirmPassword')?.touched"
    >
      <small>Passwords don't match</small>
    </div>

    <button class="common__button" type="submit">Set Password</button>
  </form>
</main>
<app-auth-footer></app-auth-footer>
