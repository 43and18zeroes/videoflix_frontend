<app-auth-header></app-auth-header>
<main>
  <form
    class="form__white__bg"
    [formGroup]="setPasswordForm"
    (ngSubmit)="setPW()"
  >
    <h1>Sign up</h1>
    <input
      type="password"
      formControlName="password"
      placeholder="Enter a Password"
      autocomplete="new-password"
      name="password"
    />
    <small
      [class.hidden]="
        !(
          setPasswordForm.get('password')?.errors &&
          setPasswordForm.get('password')?.touched
        )
      "
    >
      At least 8 characters incl. upper, lower & special char (!, &#64;, or %).
    </small>

    <input
      type="password"
      formControlName="confirmPassword"
      placeholder="Confirm Password"
      autocomplete="new-password"
      name="password"
    />
    <small
      [class.hidden]="!(setPasswordForm.errors?.['passwordMismatch'] && setPasswordForm.get('confirmPassword')?.touched)"
    >
      Passwords don't match
    </small>

    <button class="common__button" type="submit">Get Started</button>
  </form>
  <app-loading-overlay [loading]="loading"></app-loading-overlay>
</main>
<app-auth-footer></app-auth-footer>
