<app-auth-header></app-auth-header>
<main>
  <form
    class="form__white__bg"
    [formGroup]="resetPasswordForm"
    (ngSubmit)="resetPW()"
  >
    <h1>Reset password</h1>
    <p>Create a new password for your Videoflix account.</p>
    <input
      type="password"
      formControlName="password"
      placeholder="Enter a Password"
    />
    <small
      [class.hidden]="
        !(
          resetPasswordForm.get('password')?.errors &&
          resetPasswordForm.get('password')?.touched
        )
      "
    >
      At least 8 characters incl. upper, lower & special char (!, &#64;, or %).
    </small>

    <input
      type="password"
      formControlName="confirmPassword"
      placeholder="Confirm Password"
    />
    <small
      [class.hidden]="!(resetPasswordForm.errors?.['passwordMismatch'] && resetPasswordForm.get('confirmPassword')?.touched)"
    >
      Passwords don't match
    </small>

    <button class="common__button" type="submit">Get Started</button>
  </form>
  <app-loading-overlay [loading]="loading"></app-loading-overlay>
</main>
<app-auth-footer></app-auth-footer>
