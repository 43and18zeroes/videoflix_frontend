<app-auth-header></app-auth-header>
<main>

  <form class="form__white__bg" (submit)="login()">
    <h1 class="login__header">Login</h1>
    <small [class.hidden]="!(emailFromQuery)" class="success-message">E-mail already known, if you have forgotten your password, use the "Forgot password" link below.</small>
    <input class="form__margin__bottom" type="email" name="email" [(ngModel)]="credentials.email" placeholder="Email Address" required autocomplete="email">
    <input type="password" name="password" [(ngModel)]="credentials.password" placeholder="Password" required autocomplete="current-password">
    <small [class.hidden]="!(loginError || emailError)" class="error-message">Invalid email or password.</small>
    <button class="common__button form__margin__bottom" type="submit">Login</button>
    <a class="form__text" (click)="navigateToForgotPassword()">Forgot password</a>
    <div class="form__text">
      <span>New to Videoflix? </span> <a (click)="navigateToSignUp()">Sign Up now</a>
    </div>
  </form>
  <app-loading-overlay [loading]="loading"></app-loading-overlay>
</main>
<app-auth-footer></app-auth-footer>
